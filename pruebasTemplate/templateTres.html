<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec2 vTextureCoord;
    varying vec3 vLightWeighting;

    uniform sampler2D uSampler;

    void main(void) {
        vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
        gl_FragColor = vec4(textureColor.rgb * vLightWeighting, textureColor.a);
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec3 aVertexNormal;
    attribute vec2 aTextureCoord;

    uniform mat4 uViewMatrix;
    uniform mat4 uModelMatrix;
    uniform mat4 uPMatrix;
    uniform mat3 uNMatrix;

    uniform vec3 uAmbientColor;

    uniform vec3 uLightPosition;
    uniform vec3 uDirectionalColor;

    uniform bool uUseLighting;

    varying vec2 vTextureCoord;
    varying vec3 vLightWeighting;

    void main(void) {
	
		// Transformamos al vértice al espacio de la cámara
		vec4 pos_camera_view = uViewMatrix * uModelMatrix * vec4(aVertexPosition, 1.0);
		
		// Transformamos al vértice al espacio de la proyección
        gl_Position = uPMatrix * pos_camera_view;
		
		// Coordenada de textura sin modifiaciones
        vTextureCoord = aTextureCoord;
							
		////////////////////////////////////////////
		// Calculos de la iluminación
		vec3 light_dir =  uLightPosition - vec3( pos_camera_view );
		normalize(light_dir);
        if (!uUseLighting) 
		{
            vLightWeighting = vec3(1.0, 1.0, 1.0);
        }
		else 
		{
            vec3 transformedNormal = normalize(uNMatrix * aVertexNormal);
            float directionalLightWeighting = max(dot(transformedNormal, light_dir), 0.0);
            vLightWeighting = uAmbientColor + uDirectionalColor * directionalLightWeighting;
        }
		////////////////////////////////////////////
    }
</script>


<script type="text/javascript">

    var gl;

    function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }


    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var shaderProgram;


       function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.textureCoordAttribute = gl.getAttribLocation(shaderProgram, "aTextureCoord");
        gl.enableVertexAttribArray(shaderProgram.textureCoordAttribute);

        shaderProgram.vertexNormalAttribute = gl.getAttribLocation(shaderProgram, "aVertexNormal");
        gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);

        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.ViewMatrixUniform = gl.getUniformLocation(shaderProgram, "uViewMatrix");
        shaderProgram.ModelMatrixUniform = gl.getUniformLocation(shaderProgram, "uModelMatrix");
        shaderProgram.nMatrixUniform = gl.getUniformLocation(shaderProgram, "uNMatrix");
        shaderProgram.samplerUniform = gl.getUniformLocation(shaderProgram, "uSampler");
        shaderProgram.useLightingUniform = gl.getUniformLocation(shaderProgram, "uUseLighting");
        shaderProgram.ambientColorUniform = gl.getUniformLocation(shaderProgram, "uAmbientColor");
        shaderProgram.lightingDirectionUniform = gl.getUniformLocation(shaderProgram, "uLightPosition");
        shaderProgram.directionalColorUniform = gl.getUniformLocation(shaderProgram, "uDirectionalColor");
    }

    var CameraMatrix = mat4.create();
    var mvMatrix = mat4.create();
    var mvMatrixStack = [];
    var pMatrix = mat4.create();

    var mouseDown = false;
    var lastMouseX = null;
    var lastMouseY = null;

    var earth = null;
    var sun = null;
    var moon = null;

    var earthRotationMatrix = mat4.create();
    mat4.identity(earthRotationMatrix);
    
    var moonRotationMatrix = mat4.create();
    mat4.identity(moonRotationMatrix);
    
    var moonTranslationMatrix = mat4.create();
    mat4.identity(moonTranslationMatrix);
    
    var earthTranslationMatrix = mat4.create();
    mat4.identity(earthTranslationMatrix);

    function mvPushMatrix() {
        var copy = mat4.create();
        mat4.set(mvMatrix, copy);
        mvMatrixStack.push(copy);
    }

    function mvPopMatrix() {
        if (mvMatrixStack.length == 0) {
            throw "Invalid popMatrix!";
        }
        mvMatrix = mvMatrixStack.pop();
    }

    function setViewProjectionMatrix() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.ViewMatrixUniform, false, CameraMatrix);        
    }


    function degToRad(degrees) {
        return degrees * Math.PI / 180;
    }


    function cubo(ancho, alto, profundo){
        
        // Estos son los arrays donde defino los valores        
        this.vertices           = null;
        this.indices            = null;
        this.generatedColors    = null;

        // Estos son los buffers que voy a bindear para mandar a los shaders
        this.cubeVertexBuffer       = null;
        this.cubeVertexIndexBuffer  = null;
        this.cubeVertexColorBuffer  = null;

        // Se generan los vertices para la esfera, calculando los datos para una esfera de radio 1
        // Y también la información de las normales y coordenadas de textura para cada vertice de la esfera
        // La esfera se renderizara utilizando triangulos, para ello se arma un buffer de índices 
        // a todos los triángulos de la esfera
        this.initBuffers = function(){

            // Esto auxiliares los uso para construir los vertices del cubo
            var width   = ancho/2.0;
            var height  = alto/2.0;
            var z       = profundo/2.0;

            // Construyo los vertices
            var vertices = [
              -width, -height,  z,
              -width, -height, -z,
              -width,  height,  z,
              -width,  height, -z,

               width, -height,  z,
               width, -height, -z,
               width,  height,  z,
               width,  height, -z
            ];


            // Creamos un buffer de vertices para WebGL.
            cubeVertexBuffer = gl.createBuffer();
            // Le decimos a WebGL que las siguientes funciones se relacionan con ese buffer.
            gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexBuffer);
            // Cargamos datos de posiciones en el buffer.
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(this.vertices), gl.STATIC_DRAW);
            this.vertices.itemSize = 3;
            this.vertices.numItems = this.vertices.length;

            var indices = [
                // Cara de adelante
                0, 4, 6,
                0, 6, 2,

                // Cara izquierda
                1, 0, 2,
                1, 2, 3,

                // Cara arriba
                6, 7, 3,
                6, 3, 2,

                // Cara derecha
                4, 5, 7,
                4, 7, 6,

                // Cara abajo
                4, 1, 0,
                4, 5, 1,

                // Cara atras
                1, 5, 7,
                1, 7, 3
            ];

            // Definimos y cargamos los datos en el buffer WebGL correspondiente.
            // Notar que esta vez se usa ELEMENT_ARRAY_BUFFER en lugar de ARRAY_BUFFER.
            // Notar también que se usa un array de enteros en lugar de floats.
            cubeVertexIndexBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, cubeVertexIndexBuffer);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(this.indices), gl.STATIC_DRAW);
            this.indices.itemSize = 1;
            this.indices.numItems = this.indices.length;

            // Definimos los colores de cada cara en un nuevo array Javascript.
            var colors = [
              [1.0,  1.0,  1.0,  1.0],    // Cara frontal: blanco
              [1.0,  0.0,  0.0,  1.0],    // Cara de atrás: rojo
              [0.0,  1.0,  0.0,  1.0],    // Cara de arriba: verde
              [0.0,  0.0,  1.0,  1.0],    // Cara de abajo: azul
            ];
          
            // Replicamos los colores de cada cara dos veces.
            var generatedColors = [];
            for (var j=0; j<colors.length; j++) {
              var c = colors[j];
              for (var i=0; i<2; i++) {
                generatedColors = generatedColors.concat(c);
              }
            }

            // Cargamos los datos de los colores en un nuevo buffer igual que con las posiciones
            cubeVertexColorBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexColorBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(this.generatedColors), gl.STATIC_DRAW);
            this.generatedColors.itemSize = 4;
            this.generatedColors.numItems = this.generatedColors.length;
        }

        this.draw = function(modelMatrix){

            // Se configuran los buffers que alimentarán el pipeline
            gl.bindBuffer(gl.ARRAY_BUFFER, this.cubeVertexBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, this.cubeVertexBuffer.itemSize, gl.FLOAT, false, 0, 0);

            gl.bindBuffer(gl.ARRAY_BUFFER, this.cubeVertexColorBuffer);
            gl.vertexAttribPointer(gl.shaderProgram.vertexColorAttribute, this.cubeVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);

/////////////////////////////////VIEJO////////////////////////////////////////////

            gl.uniformMatrix4fv(shaderProgram.ModelMatrixUniform, false, modelMatrix);
            var normalMatrix = mat3.create();
            mat4.toInverseMat3(modelMatrix, normalMatrix);
            mat3.transpose(normalMatrix);
            gl.uniformMatrix3fv(shaderProgram.nMatrixUniform, false, normalMatrix);

//////////////////////////////////////VIEJO///////////////////////////////////////////////////7

///////////////////////////////////////////NUEVO//////////////////////////////////

            // Preparamos una matriz de perspectiva.
            mat4.perspective(pMatrix, 45, 640.0/480.0, 0.1, 100.0);
            gl.uniformMatrix4fv(gl.shaderProgram.pUniform, false, pMatrix);
            // Preparamos una matriz de modelo+vista.
            mat4.identity(mvMatrix);
            mat4.translate(mvMatrix, mvMatrix, [0.0, 0.0, -5.0]);
            mat4.rotate(mvMatrix, mvMatrix, t, [1.0, 0.0, 1.0]);
            mat4.rotate(mvMatrix, mvMatrix, t/5.0, [0.0, 1.0, 0.0]);

            gl.uniformMatrix4fv(gl.shaderProgram.mvUniform, false, mvMatrix);

////////////////////////////////////////NUEVO///////////////////////////////////////
            
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, this.cubeVertexIndexBuffer);
            //gl.drawElements(gl.LINE_LOOP, this.webgl_index_buffer.numItems, gl.UNSIGNED_SHORT, 0);
            gl.drawElements(gl.TRIANGLES, this.cubeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
            /////////////////////////////////
        }
    
    }


    function drawScene() {
	
		// Se configura el vierport dentro de área ¨canvas¨. en este caso se utiliza toda 
		// el área disponible
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
		
		// Se habilita el color de borrado para la pantalla (Color Buffer) y otros buffers
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

		// Se configura la matriz de proyección
        mat4.perspective(30, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

        /////////////////////////////////////////////////////
        // Configuración de la luz
        // Se inicializan las variables asociadas con la Iluminación
        var lighting;
        lighting = true;
        gl.uniform1i(shaderProgram.useLightingUniform, lighting);       
        var lightPosition = [0.0,0.0, 0.0];
        mat4.multiplyVec3(CameraMatrix, lightPosition);
        gl.uniform3fv(shaderProgram.lightingDirectionUniform, lightPosition);       	
		
        /////////////////////////////////////////////////////
		// Definimos la ubicación de la camara
		// Pensamos por el momento sunamente la posición de la cámara, la cual siempre mira al sun.
		var matriz_camara = mat4.create();
		mat4.identity(CameraMatrix);
		mat4.translate(CameraMatrix, [0, 0, -60]);
		
        setViewProjectionMatrix();

        ///////////////////////////////////////////////////////
        //
        // Dibujamos la Tierra

        // Configuramos la iluminación para la Tierra
        gl.uniform3f(shaderProgram.ambientColorUniform, 0.3, 0.3, 0.3 );
        gl.uniform3f(shaderProgram.directionalColorUniform, 0.2, 0.2, 0.2);
        
        // Matriz de modelado de la Tierra
        var model_matrix_earth = mat4.create();
        mat4.identity(model_matrix_earth)        ;
        var translate_earth = mat4.create();
        mat4.identity(translate_earth);
        var translationEarthAux = mat4.create();
        mat4.identity(translationEarthAux);
        var rotate23degrees = mat4.create();
        mat4.identity(rotate23degrees);
        
        mat4.rotate(rotate23degrees, degreesToRad(23), [1, 0, 0]);
       
        mat4.multiply(model_matrix_earth, earthTranslationMatrix);
        mat4.translate(translate_earth, [20,0, 0 ]);

        mat4.multiply(model_matrix_earth, translate_earth);
        mat4.multiply(model_matrix_earth, rotate23degrees);
        mat4.multiply(model_matrix_earth, earthRotationMatrix);
        
        mat4.multiply(translationEarthAux, earthTranslationMatrix);
        mat4.multiply(translationEarthAux, translate_earth);
        mat4.multiply(translationEarthAux, earthRotationMatrix);

        var scale_earth_matrix = mat4.create();
        mat4.identity(scale_earth_matrix);
        mat4.scale(scale_earth_matrix, [2.0, 2.0, 2.0]);

        mat4.multiply(model_matrix_earth, scale_earth_matrix);

        earth.draw(model_matrix_earth);
        //
        ////////////////////////////////////////////////////////

        ///////////////////////////////////////////////////////
        //
        // Dibujamos la Luna

        // Configuramos la iluminación para la Luna
        gl.uniform3f(shaderProgram.ambientColorUniform, 0.3, 0.3, 0.3 );
        gl.uniform3f(shaderProgram.directionalColorUniform, 0.2, 0.2, 0.2);
        
        // Matriz de modelado de la Luna, respecto de la Tierra
        var model_matrix_moon = mat4.create();
        mat4.identity(model_matrix_moon);
        
        mat4.multiply(model_matrix_moon, translationEarthAux);
        mat4.multiply(model_matrix_moon, moonTranslationMatrix);
        mat4.translate(model_matrix_moon, [5, 0,0]);
        
        mat4.multiply(model_matrix_moon, moonRotationMatrix);

        moon.draw(model_matrix_moon);

        ////////////////////////////////////////////////////////
        //     
        // Dibujamos al sun
        
        // Configuramos la iluminación para el Sol
        gl.uniform3f(shaderProgram.ambientColorUniform, 1.0, 1.0, 1.0 );

        // Matriz de modelado del sun
        var model_matrix_sun = mat4.create();
        mat4.identity(model_matrix_sun);
        mat4.scale(model_matrix_sun, [3.0, 3.0, 3.0]);
        sun.draw(model_matrix_sun);
        //
        ////////////////////////////////////////////////////////
       
    }

    function tick() {
        requestAnimFrame(tick);
		var newRotationMatrix = mat4.create();
        mat4.identity(newRotationMatrix);
        mat4.rotate(newRotationMatrix, 0.1, [0, 1, 0]);
		mat4.multiply(newRotationMatrix, earthRotationMatrix, earthRotationMatrix);
		
		//Rotation of the moon
		var newMoonRotationMatrix = mat4.create();
		mat4.identity(newMoonRotationMatrix);
		mat4.rotate(newMoonRotationMatrix, 0.005, [0, 1, 0]);
		mat4.multiply(newMoonRotationMatrix, moonRotationMatrix, moonRotationMatrix);
		
		// Rotatio of the moon alrededor de la Tierra
		var newMoonTranslationRotationMatrix = mat4.create();
		mat4.identity(newMoonTranslationRotationMatrix);
		mat4.rotate(newMoonTranslationRotationMatrix, 0.01, [0, 1, 0]);
		mat4.multiply(newMoonTranslationRotationMatrix, moonTranslationMatrix, moonTranslationMatrix);
		
		// Rotatio of the Earth alrededor del sun
		var newEarthTranslationRotationMatrix = mat4.create();
		mat4.identity(newEarthTranslationRotationMatrix);
		mat4.rotate(newEarthTranslationRotationMatrix, 0.01, [0, 1, 0]);
		mat4.multiply(newEarthTranslationRotationMatrix, earthTranslationMatrix, earthTranslationMatrix);
		
        drawScene();
    }



    function webGLStart() {
        var canvas = document.getElementById("clase03-vertex shader");
        initGL(canvas);
        initShaders();

        earth = new TexturedSphere(64, 64);
        earth.initBuffers();
        earth.initTexture("earth.jpg");

        sun = new TexturedSphere(64,64);
        sun.initBuffers();
        sun.initTexture("sun.jpg");

        moon = new TexturedSphere(64, 64);
        moon.initBuffers();
        moon.initTexture("moon.gif");
        
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.enable(gl.DEPTH_TEST);

        tick();
    }
