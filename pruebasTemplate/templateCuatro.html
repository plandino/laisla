  <!--
  Vertex shader

  El vertex shader define la posición y forma de cada vertice de cada polígono.
  --> 
  <script id="shader-vs" type="x-shader/x-vertex">
    // Los atributos son características propias de cada vertice.
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    // Los uniforms son características propias de una etapa de dibujado completa.
    // Son comunes a todos los vertices involucrados en el dibujado.
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    // Los varying son propiedades que toman valor para cada fragmento a partir
    // de interpolar linealmente entre los valores que se les asigna en cada 
    // vértice del polígono al cual pertenecen.
    varying highp vec4 vColor;    
  
    void main(void) {
      // gl_Position es una variable "built-in" de GLSL que es usada para 
      // almacenar la posición resultante del fragmento.
      gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
      vColor = aVertexColor;
    }
  </script>

  <!--
  Fragment shader
 
  Cada pixel en un polígono se llama fragmento. El fragment shader se encarga de
  establecer el color de cada pixel. En este caso, asignamos el color blanco a 
  cada pixel.
  -->
  <script id="shader-fs" type="x-shader/x-fragment">
    varying highp vec4 vColor;

    void main(void) {
      // gl_FragColor es una variable "built-in" de GLSL que es usada para 
      // almacenar el color resultante del fragmento.
      gl_FragColor = vColor;
    }
  </script>

  <script type="text/javascript">
  var canvas;

  var mvMatrix = mat4.create();
  var pMatrix = mat4.create();

  // Variable global para el contexto GL
  var gl;

  // SHADERS FUNCTION
  function getShader(gl, id) {
    var shaderScript, src, currentChild, shader;
    
    // Obtenemos el elemento <script> que contiene el código fuente del shader.
    shaderScript = document.getElementById(id);
    if (!shaderScript) {
      return null;
    }
    
    // Extraemos el contenido de texto del <script>.
    src = "";
    currentChild = shaderScript.firstChild;
    while(currentChild) {
      if (currentChild.nodeType == currentChild.TEXT_NODE) {
        src += currentChild.textContent;
      }
      
      currentChild = currentChild.nextSibling;
    }

    // Creamos un shader WebGL según el atributo type del <script>.
    if (shaderScript.type == "x-shader/x-fragment") {
      shader = gl.createShader(gl.FRAGMENT_SHADER);
    } else if (shaderScript.type == "x-shader/x-vertex") {
      shader = gl.createShader(gl.VERTEX_SHADER);
    } else {
      return null;
    }

    // Le decimos a WebGL que vamos a usar el texto como fuente para el shader.
    gl.shaderSource(shader, src);
    
    // Compilamos el shader.
    gl.compileShader(shader);  
      
    // Chequeamos y reportamos si hubo algún error.
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {  
      alert("An error occurred compiling the shaders: " + 
            gl.getShaderInfoLog(shader));  
      return null;  
    }
      
    return shader;
  }


  function initShaders() {
    // Obtenemos los shaders ya compilados
    var fragmentShader = getShader(gl, "shader-fs");
    var vertexShader = getShader(gl, "shader-vs");
    
    // Creamos un programa de shaders de WebGL.
    shaderProgram = gl.createProgram();

    // Asociamos cada shader compilado al programa.
    gl.attachShader(shaderProgram, vertexShader);
    gl.attachShader(shaderProgram, fragmentShader);

    // Linkeamos los shaders para generar el programa ejecutable.
    gl.linkProgram(shaderProgram);
    
    // Chequeamos y reportamos si hubo algún error.
    if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
      alert("Unable to initialize the shader program: " + 
            gl.getProgramInfoLog(shaderProgram));
      return null;
    }
  
    // Le decimos a WebGL que de aquí en adelante use el programa generado.
    gl.useProgram(shaderProgram);
    
    // Tomamos referencias Javascript para acceder a las variables propias 
    // del shader.
    shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
    gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

    shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
    gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);

    shaderProgram.pUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
    shaderProgram.mvUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");

    return shaderProgram;
  }

  function initWebGL(canvas) {
    gl = null;
    
    try {
      // Intentamos primero con el contexto estandar. Si falla, probamos con el
      // experimental.
      gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
      gl.viewportWidth = canvas.width;
      gl.viewportHeight = canvas.height;
    } catch(e) {}
    
    // Si no tenemos un contexto, abortamos.
    if (!gl) {
      alert("Unable to initialize WebGL. Your browser may not support it.");
      gl = null;
    }
    
    return gl;
  }

  function cubo(ancho, alto, profundo){

        // Estos son los arrays donde defino los valores        
        this.vertices           = null;
        this.indices            = null;
        this.generatedColors    = null;

        // Estos son los buffers que voy a bindear para mandar a los shaders
        this.cubeVertexBuffer       = null;
        this.cubeVertexIndexBuffer  = null;
        this.cubeVertexColorBuffer  = null;

        // Se generan los vertices para la esfera, calculando los datos para una esfera de radio 1
        // Y también la información de las normales y coordenadas de textura para cada vertice de la esfera
        // La esfera se renderizara utilizando triangulos, para ello se arma un buffer de índices 
        // a todos los triángulos de la esfera
        this.initBuffers = function(){

            // Esto auxiliares los uso para construir los vertices del cubo
            var width   = ancho/2.0;
            var height  = alto/2.0;
            var z       = profundo/2.0;

            // Construyo los vertices
            var vertices = [
              -width, -height,  z,
              -width, -height, -z,
              -width,  height,  z,
              -width,  height, -z,

               width, -height,  z,
               width, -height, -z,
               width,  height,  z,
               width,  height, -z
            ];


            // Creamos un buffer de vertices para WebGL.
            cubeVertexBuffer = gl.createBuffer();
            // Le decimos a WebGL que las siguientes funciones se relacionan con ese buffer.
            gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexBuffer);
            // Cargamos datos de posiciones en el buffer.
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(this.vertices), gl.STATIC_DRAW);
            this.vertices.itemSize = 3;
            this.vertices.numItems = this.vertices.length;

            var indices = [
                // Cara de adelante
                0, 4, 6,
                0, 6, 2,

                // Cara izquierda
                1, 0, 2,
                1, 2, 3,

                // Cara arriba
                6, 7, 3,
                6, 3, 2,

                // Cara derecha
                4, 5, 7,
                4, 7, 6,

                // Cara abajo
                4, 1, 0,
                4, 5, 1,

                // Cara atras
                1, 5, 7,
                1, 7, 3
            ];

            // Definimos y cargamos los datos en el buffer WebGL correspondiente.
            // Notar que esta vez se usa ELEMENT_ARRAY_BUFFER en lugar de ARRAY_BUFFER.
            // Notar también que se usa un array de enteros en lugar de floats.
            cubeVertexIndexBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, cubeVertexIndexBuffer);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(this.indices), gl.STATIC_DRAW);
            this.indices.itemSize = 1;
            this.indices.numItems = this.indices.length;

            // Definimos los colores de cada cara en un nuevo array Javascript.
            var colors = [
              [1.0,  1.0,  1.0,  1.0],    // Cara frontal: blanco
              [1.0,  0.0,  0.0,  1.0],    // Cara de atrás: rojo
              [0.0,  1.0,  0.0,  1.0],    // Cara de arriba: verde
              [0.0,  0.0,  1.0,  1.0],    // Cara de abajo: azul
            ];
          
            // Replicamos los colores de cada cara dos veces.
            var generatedColors = [];
            for (var j=0; j<colors.length; j++) {
              var c = colors[j];
              for (var i=0; i<2; i++) {
                generatedColors = generatedColors.concat(c);
              }
            }

            // Cargamos los datos de los colores en un nuevo buffer igual que con las posiciones
            cubeVertexColorBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexColorBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(this.generatedColors), gl.STATIC_DRAW);
            this.generatedColors.itemSize = 4;
            this.generatedColors.numItems = this.generatedColors.length;
        }

        this.draw = function(modelMatrix){

            // Se configuran los buffers que alimentarán el pipeline
            gl.bindBuffer(gl.ARRAY_BUFFER, this.cubeVertexBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, this.cubeVertexBuffer.itemSize, gl.FLOAT, false, 0, 0);

            gl.bindBuffer(gl.ARRAY_BUFFER, this.cubeVertexColorBuffer);
            gl.vertexAttribPointer(gl.shaderProgram.vertexColorAttribute, this.cubeVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);


            
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, this.cubeVertexIndexBuffer);
            //gl.drawElements(gl.LINE_LOOP, this.webgl_index_buffer.numItems, gl.UNSIGNED_SHORT, 0);
            gl.drawElements(gl.TRIANGLES, this.cubeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
            /////////////////////////////////
        }
    
    }
  }


////////////////////////////// MI DRAWWWW /////////////////////////////////////////////

function drawScene(){

	gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

	// Preparamos una matriz de perspectiva.
    mat4.perspective(pMatrix, 45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0);
    gl.uniformMatrix4fv(gl.shaderProgram.pUniform, false, pMatrix);
}


////////////////////////////// MI DRAW ////////////////////////////////////////////////////


  // INIT
  function start() {

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.enable(gl.DEPTH_TEST);

        tick();


    var canvas = document.getElementById("glcanvas");

    // Inicializamos el contexto GL
    gl = initWebGL(canvas);      
    if (!gl)
      return;

    // Compilamos y linkeamos los shaders
    gl.shaderProgram = initShaders();
    if (!gl.shaderProgram)
      return;

    cubito = new cubo(1.0,1.0,1.0);
    cubito.initBuffers();
    
    // Color de fondo para la escena 
    gl.clearColor(0.0, 0.0, 0.0, 1.0);

    gl.enable(gl.DEPTH_TEST);                              
    gl.depthFunc(gl.LEQUAL); 
    gl.clear(gl.COLOR_BUFFER_BIT|gl.DEPTH_BUFFER_BIT);
    gl.viewport(0, 0, canvas.width, canvas.height);

    setInterval(drawScene, 10);
  }
  </script>
